<div class="layout-container">
  <aside class="sidebar">
    <div class="title">
      <h2>Oportuniza</h2>
    </div>

    <div class="center-content">
      <nav>
        <a routerLink="feed" routerLinkActive="active">
          <img class="icons" src="../../../../assets/home-assets/home.png" />
          In√≠cio
        </a>
        <a routerLink="meus-posts">
          <img class="icons" src="../../../../assets/home-assets/feed.png" />
          Minhas Vagas
        </a>
        <a routerLink="interessados">
          <img class="icons" src="../../../../assets/home-assets/sino.png" />
          Interessados
        </a>
        <a routerLink="perfil">
          <img class="icons" src="../../../../assets/home-assets/perfil.png" />
          Perfil
        </a>
      </nav>
    </div>

    <div class="user-content">
      <button class="novo-post" routerLink="criar-empresa">
        Criar Empresa
      </button>
      <button class="novo-post" routerLink="post">+ Novo Post</button>
      <div class="user" *ngIf="loginDisplay">
        <img class="user-image" [src]="userProfile.imageUrl || '../../../../assets/etapas/perfil.png'" alt="" />
        {{ userProfile.name }}
        <div class="config-area">
          <span *ngIf="showCompleteProfileicon">
            <img src="../../../../assets/exclamation.png" alt="" />
          </span>
          <img class="config-image" (click)="openDialog()" src="../../../../assets/home-assets/settings.png" alt="" />
        </div>
      </div>
    </div>
  </aside>

  <hr />

  <main class="content">
    <router-outlet class="layout-content"></router-outlet>
  </main>
</div>
