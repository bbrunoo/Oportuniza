<div class="layout-container">
  <aside class="sidebar">
    <div class="title">
      <h2>Oportuniza</h2>
    </div>

    <div class="center-content">
      <nav>
        <a routerLink="feed" routerLinkActive="active">
          <img class="icons" src="../../../../assets/home-assets/home.png" />
          Início
        </a>
        <a routerLink="meus-posts">
          <img class="icons" src="../../../../assets/home-assets/feed.png" />
          Minhas Vagas
        </a>
        <a routerLink="interessados">
          <img class="icons" src="../../../../assets/home-assets/sino.png" />
          Interessados
        </a>
        <a routerLink="perfil">
          <img class="icons" src="../../../../assets/home-assets/perfil.png" />
          Perfil
        </a>
        <a routerLink="minhas-empresas">
          <img class="icons-white" src="../../../../assets/home-assets/company.png" />
          Empresas
        </a>
      </nav>
    </div>

    <div class="user-content">
      <button class="novo-post" routerLink="post">+ Novo Post</button>

      <!-- Exibe se o usuário está logado -->
      <div class="user" *ngIf="loginDisplay">

        <!-- Se for empresa -->
        <ng-container *ngIf="userProfile.isCompany; else normalUser">
          <img class="user-image" [src]="userProfile.imageUrl || '../../../../assets/home-assets/company.png'"
            alt="Logo da Empresa" />
          {{ userProfile.name }}
        </ng-container>

        <!-- Se for usuário normal -->
        <ng-template #normalUser>
          <img class="user-image" [src]="userProfile.imageUrl || '../../../../assets/etapas/perfil.png'"
            alt="Foto do Usuário" />
          {{ userProfile.name }}
        </ng-template>

        <div class="config-area">
          <span *ngIf="showCompleteProfileicon && !userProfile.isCompany">
            <img src="../../../../assets/exclamation.png" alt="Completar perfil" />
          </span>
          <img class="config-image" (click)="openDialog()" src="../../../../assets/home-assets/settings.png"
            alt="Configurações" />
        </div>
      </div>
    </div>
  </aside>

  <hr />

  <main class="content">
    <router-outlet class="layout-content">
    </router-outlet>
  </main>
</div>
