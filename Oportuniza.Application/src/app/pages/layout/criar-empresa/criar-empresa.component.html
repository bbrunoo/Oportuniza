<div class="container">
  <div class="conteudo">
    <div class="conteudo-left">
      <p>LOGO</p>
      <div class="image-upload-area" (click)="fileInput.click()" (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)" (drop)="onDrop($event)" [class.dragging]="isDragging">
        <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview da Imagem da Vaga" class="preview-image" />

        <div class="upload-placeholder" *ngIf="!previewUrl">
          <mat-icon>cloud_upload</mat-icon>
          <p><small>Arraste e solte a imagem aqui</small></p>
          <p class="upload-subtext">ou clique para selecionar</p>
        </div>
      </div>
      <input hidden type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <div class="conteudo-right">
      <div class="title">Informações</div>
      <form (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Nome da empresa" class="form-input" [(ngModel)]="name" name="name" />
        <input type="text" placeholder="Cidade/Estado" class="form-input" [(ngModel)]="cityState" name="cityState" />
        <input type="tel" placeholder="Telefone" class="form-input" [(ngModel)]="phone" name="phone" mask="00 0000-0000" />
        <input type="email" placeholder="E-mail" class="form-input" [(ngModel)]="email" name="email" />
        <input type="text" placeholder="CNPJ" class="form-input" [(ngModel)]="cnpj" name="cnpj" mask="00.000.000/0000-00" />
        <textarea placeholder="Escreva sobre a empresa..." class="form-textarea" maxlength="300" [(ngModel)]="description"
          name="description"></textarea>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            <span *ngIf="!isLoading">Criar</span>
            <span *ngIf="isLoading">Criando...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
