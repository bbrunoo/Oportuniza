<section class="hero" id="inicio">
  <video autoplay loop muted playsinline class="background-video">
    <source src="assets/imglanding/hero/video-fundo.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>
  <div class="hero-content">
    <h1>
      Encontre as melhores oportunidades de trabalho perto de você e
      conquiste seu próximo emprego!
    </h1>
    <p>
      Conectamos trabalhadores e empresas da sua região para facilitar
      contratações em serviços essenciais.
    </p>
    <a [routerLink]="['/cadastro']" class="btn btn-primary">Saiba mais</a>
  </div>
</section>
