<div class="vagas-container" id="vagas">
  <h2>VAGAS DISPONÍVEIS</h2>
  <br>

  <div *ngIf="isLoading" class="loading">Carregando vagas...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <div *ngIf="!isLoading && vagas.length > 0" class="slide">
    <div *ngFor="let vaga of vagas" class="job-card">
      <img [src]="vaga.imageUrl || 'assets/imglanding/vagas/default.png'" alt="{{ vaga.title }}">
      <div class="job-info">
        <h3>{{ vaga.title | uppercase }}</h3>
        <p>LOCAL: {{ vaga.local || 'Local não informado' }}</p>
        <p *ngIf="vaga.salary">VALOR DA VAGA: {{ vaga.salary }}</p>
        <button [routerLink]="['/cadastro']" class="btn">EU QUERO!</button>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && vagas.length === 0" class="no-vagas">
    Nenhuma vaga disponível no momento.
  </div>
</div>
