<div class="cadastro-container">
  <div class="cadastro-left">
    <img
      src="assets/cadastro/cadastro.png"
      class="cadastro-image"
      alt="Imagem de fundo"
    />
    <button
      type="button"
      class="logo-btn"
      style="cursor: pointer; background: transparent; border: transparent"
    >
      <img src="assets/logo.png" class="logo" alt="Logo" />
    </button>
  </div>

  <div class="cadastro-right">
    <h2>Cadastrar</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm" class="loginform">
      <div class="input-container">
        <input
          type="email"
          name="email"
          placeholder="E-mail"
          [(ngModel)]="email"
          maxlength="100"
        />
      </div>

      <div class="input-container password-container">
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          id="password"
          placeholder="Senha"
          name="password"
          [(ngModel)]="password"
          (input)="onPasswordInput()"
          maxlength="20"
        />
        <button class="show-password" type="button" (click)="togglePassword()">
          <img
            [src]="
              passwordVisible
                ? 'assets/cadastro/openeye.png'
                : 'assets/cadastro/closeeye.png'
            "
            alt=""
          />
        </button>
      </div>

      <div class="input-container password-container">
        <input [type]="confirmPasswordVisible ? 'text' : 'password'" id="confirmPassword"placeholder="Confirmar Senha" name="confirmPassword" [(ngModel)]="confirmPassword" maxlength="20" />
        <button class="show-password" type="button" (click)="toggleConfirmPassword()" >
          <img [src]="confirmPasswordVisible ? 'assets/cadastro/openeye.png' : 'assets/cadastro/closeeye.png'" alt=""/>
        </button>
      </div>

      <div class="terms-container">
        <input type="checkbox" [(ngModel)]="acceptTerms" [disabled]="!termsAcceptedInternally" (click)="$event.preventDefault()" name="terms" />
        <p>
          Li e aceito os
          <a (click)="openModal()" style="color: blue">Termos de Uso</a> e a
          <a (click)="openModal()" style="color: blue">Política de Privacidade</a>
        </p>
      </div>

      <div class="password-criteria">
        <div *ngFor="let criterion of criteriaList" [class.met]="getPasswordCriteria(criterion.key)" [class.highlight]="getPasswordStatus(criterion.key)" > {{ criterion.message }}
        </div>
      </div>

      <input class="btn-primary" type="submit" value="Cadastrar" />
      <a class="extra-btn" routerLink="/login">Entrar</a>

      <p class="or-text">Entrar com:</p>

      <button class="btn-microsoft" type="button">
        <img
        src="https://blog.topedia.com/wp-content/uploads/2020/05/Microsoft_Logo.png"
        alt="Microsoft"
        />
      </button>

      <p class="register-text">
        Já possui uma conta? <a [routerLink]="['/login']">Entrar</a>
      </p>
    </form>
  </div>
</div>
