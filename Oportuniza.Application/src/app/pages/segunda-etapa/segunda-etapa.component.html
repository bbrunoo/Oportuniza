<div class="overlay"></div>
<div class="container">
  <div class="center-content">
    <div class="head">
      <button
        class="logo-btn"
        style="cursor: pointer; background: transparent; border: transparent"
      >
        <img src="assets/logo.png" class="logo" alt="Logo" />
      </button>

      <div class="step1">
        <span></span>
        <p>1째 Etapa</p>
      </div>
      <div class="step2">
        <span></span>
        <p>2째 Etapa</p>
      </div>
      <div class="step3">
        <span></span>
        <p>3째 Etapa</p>
      </div>
    </div>
    <div class="main-content">
      <div class="title">COMPLETE SEU PERFIL</div>
      <div class="center">
        <div class="indicate-text">Telefone para Contato:</div>
      </div>
      <div class="form">
        <div class="input-text">
          <input
            type="text"
            #telInput
            [value]="telValue"
            mask="(00) 00000-0000"
            [showMaskTyped]="true"
          />
        </div>
      </div>
      <div class="send-button">
        <button (click)="verificarTel(telInput)">Pr처ximo</button>
      </div>
      <div class="send"></div>
    </div>
    <div class="footer"></div>
  </div>
</div>
